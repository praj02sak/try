<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR Mrss COMPUTER ENGINEER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #E6E6FA, #0000FF);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 20px;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #ff497f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: #ff7ea9;
        }

        /* Custom Alert Box */
        .alert-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            z-index: 1000;
            animation: popIn 0.4s ease forwards;
        }

        .alert-box p {
            margin: 10px 0;
        }

        .alert-box .close-button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #ff497f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .alert-box .close-button:hover {
            background-color: #ff7ea9;
        }

        /* Fade-in Animation */
        @keyframes popIn {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HAPPY BIRTHAY MY LOVE OF LIFEðŸŽ‰</h1>
        <p>Are you ready to explore?</p>
        <button class="button" onclick="navigateTo('yes')">Yes</button>
        <button class="button" onclick="navigateTo('no')">No</button>
    </div>

    <!-- Custom Alert Box -->
    <div id="customAlert" class="alert-box">
        <p>Come on! Youâ€™ll love it. Letâ€™s try again.</p>
        <button class="close-button" onclick="closeAlert()">OK</button>
    </div>

    <script>
        function navigateTo(answer) {
            if (answer === 'yes') {
                window.location.href = 'second.html';
            } else {
                // Show custom alert box
                const alertBox = document.getElementById('customAlert');
                alertBox.style.display = 'block';
            }
        }

        function closeAlert() {
            const alertBox = document.getElementById('customAlert');
            alertBox.style.display = 'none';
        }
    </script>
</body>
</html>
