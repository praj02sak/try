<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Future Plans</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #ffd6a5, #fcd5ce);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin: 20px 0;
            color: #f94144;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 22px;
            margin: 15px 20px;
            color: #ff6b6b;
            animation: slideIn 1.5s ease-in-out;
        }

        .icon {
            font-size: 50px;
            margin: 10px;
            color: #f9844a;
            animation: bounce 2s infinite;
        }

        .image-container {
            margin-top: 20px;
            padding: 10px;
            border: 5px solid #f94144;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
        }

        .button-container {
            margin: 30px;
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background: #f94144;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: #ff6b6b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>Our Future Dreams üåü</h1>
    <p>Here‚Äôs what I look forward to building together with you:</p>

    <p class="icon">üè† Building a home full of love</p>
    <p class="icon">‚úàÔ∏è Traveling the world hand in hand</p>
    <p class="icon">üíç Creating lifelong memories</p>

    <!-- Sweet Image -->
    <div class="image-container">
        <img src="dreams-together.jpg" alt="Our Dream Together">
    </div>

    <!-- Button Options -->
    <div class="button-container">
        <button class="button" onclick="redirectToYes()">Yes ‚ù§Ô∏è</button>
        <button class="button" onclick="handleNoClick()">No üòî</button>
    </div>

    <script>
        // Redirect to the fifth page for "Yes ‚ù§Ô∏è"
        function redirectToYes() {
            window.location.href = 'fifth.html';
        }

        // Show an alert box and ask for confirmation when "No üòî" is clicked
        function handleNoClick() {
            alert("Are you sure you want to say no? üòî");
            const userResponse = confirm("If you say no, you'll miss out on something special. Are you really sure?");
            if (userResponse) {
                window.location.href = 'index.html'; // Redirect to index.html if they confirm "No"
            } else {
                alert("Yay! Glad you stayed. ‚ù§Ô∏è");
            }
        }
    </script>
</body>
</html>
